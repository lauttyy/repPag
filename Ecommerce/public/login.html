  <body>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="login-container">
      <div id="title"><h2 >Iniciar Sesión</h2></div>
     <div id="caja">
      <form action="registroP.html" method="post">
        <label for="username">Nombre de usuario</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required>

        <p id="texto">¿No tenés cuenta? <a href="./login2.html">Crear cuenta</a></p>

        <button type="button" id="boton1" onclick="validarForm()">Ingresar</button> 
        <a href="./index.html"><button type="button">Invitado</button></a>
    </form>
     </div>
  </div>
  <script>
function validarForm() {
  var username = document.getElementById('username').value;
  var password = document.getElementById('password').value;
  
  if (username.trim() === '' && password.trim() === '') {
      alert('Complete los campos.');
  } else {
      window.location.href= 'inicio.html';
      return false;
  } 
  
}
  </script>
  </body>
